<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button"><i class="fa fa-plus-square fa-lg" aria-hidden="true"></i></button>
        <div class="task-type">
            <select name="todo-type" id="todo-type" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <!-- <div class="to-do">
                <li>Eat</li>
                <div class="btn edit-btn"><i class="fas fa-edit"></i></div>
                <div class="btn delete-btn"><i class="fas fa-trash"></i></div>
                <div class="btn check-btn"><i class="fas fa-check"></i></div>
            </div> -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
